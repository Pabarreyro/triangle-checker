<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Triangle Checker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Checker</h1>
      <form id="check">
        <div class="form-group">
          <label for="sideA">Length A</label>
          <input class="form-control" type="number" id="sideA" required>
        </div>
        <div class="form-group">
          <label for="sideB">Length B</label>
          <input class="form-control" type="number" id="sideB" required>
        </div>
        <div class="form-group">
          <label for="sideC">Length C</label>
          <input class="form-control" type="number" id="sideC" required>
        </div>
        <button type="submit" class="btn btn-secondary">Check</button>
      </form>
      <div class="jumbotron">
        <h1><span id="triangletype"></span></h1>
      </div>
    </div>
  </body>
</html>
